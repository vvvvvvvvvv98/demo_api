<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Chat Design</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #9aa4b2;
            --accent: #7c5cff;
            --glass: rgba(255, 255, 255, 0.03)
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #071028 0%, #07192f 100%);
            color: #e6eef6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px
        }

        .wrap {
            width: 100%;
            max-width: 880px
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px
        }

        .logo {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #3ea8ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700
        }

        h1 {
            font-size: 20px;
            margin: 0
        }

        p.lead {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 13px
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
            backdrop-filter: blur(6px)
        }

        form.row {
            display: grid;
            grid-template-columns: 1fr 120px;
            gap: 12px
        }

        textarea#prompt {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: var(--glass);
            color: inherit;
            resize: vertical
        }

        button#send {
            height: 48px;
            border-radius: 10px;
            border: 0;
            background: linear-gradient(90deg, var(--accent), #4cc0ff);
            color: #031026;
            font-weight: 600;
            cursor: pointer
        }

        button#send:disabled {
            opacity: 0.6;
            cursor: not-allowed
        }

        .resp {
            margin-top: 14px;
            padding: 14px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.02));
            min-height: 80px
        }

        footer {
            margin-top: 12px;
            color: var(--muted);
            font-size: 13px
        }

        @media (max-width:640px) {
            form.row {
                grid-template-columns: 1fr
            }

            button#send {
                width: 100%
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="logo">AI</div>
            <div>
                <h1>AI Text generator </h1>

            </div>
        </header>

        <div class="card">
            <form class="row" id="chatForm">
                <textarea id="prompt" placeholder="Enter your prompt..."></textarea>
                <div style="display:flex;flex-direction:column;gap:12px">
                    <button id="send" type="submit">Send</button>
                </div>
            </form>

            <div id="responseArea" class="resp">AI generated text...</div>

            <footer></footer>
        </div>
    </div>

    <script>
        document.getElementById("chatForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const prompt = document.getElementById("prompt").value;
            const responseArea = document.getElementById("responseArea");
            const sendBtn = document.getElementById("send");

            if (!prompt.trim()) {
                responseArea.innerHTML = "⚠️ Please Enter a Prompt";
                return;
            }

            sendBtn.disabled = true;
            responseArea.innerHTML = "⏳ Generating";

            try {
                const res = await fetch("http://127.0.0.1:8000/generate?prompt=" + encodeURIComponent(prompt), {
                    method: "POST"
                });
                const data = await res.json();

                if (data.response) {
                    responseArea.innerHTML = data.response;
                } else {
                    responseArea.innerHTML = "⚠️ Error: " + JSON.stringify(data);
                }
            } catch (err) {
                responseArea.innerHTML = "Error: " + err;
            }

            sendBtn.disabled = false;
        });
    </script>
</body>

</html>
